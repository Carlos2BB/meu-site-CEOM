<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topo">
    <h1>Finalizar Pedido</h1>
</header>

<section class="checkout">

<div class="resumo">
    <h2>Resumo</h2>
    <ul id="listaFinal"></ul>
    <h3>Total: R$ <span id="totalFinal">0</span></h3>
</div>

<div class="dados">
    <h2>Entrega</h2>
    <input id="nome" placeholder="Nome">
    <input id="telefone" placeholder="Telefone">
    <input id="endereco" placeholder="Endereço">

    <h2>Pagamento</h2>
    <select id="pagamento">
        <option>Pix</option>
        <option>Cartão</option>
        <option>Dinheiro</option>
    </select>

    <button class="btn finalizar" onclick="enviarWhatsApp()">
        Enviar Pedido no WhatsApp
    </button>
</div>

</section>

<script src="js/script.js"></script>
</body>
</html>
